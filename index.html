<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KWASU Tech Conference ‚Äì Ilm Nexus</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0073e6;
      --secondary: #ffb400;
      --dark: #002244;
      --white: #fff;
      --light: #f4f7fb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    /* Navbar */
    .navbar {
      background: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo img {
      height: 45px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 60px 30px;
      background: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      position: relative;
      color: white;
      min-height: 90vh;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      z-index: 2;
      flex: 1 1 100%;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 38px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ddd;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #005bb5;
    }

    .btn-outline {
      border: 2px solid var(--secondary);
      color: var(--secondary);
    }

    .btn-outline:hover {
      background: var(--secondary);
      color: white;
    }

    /* Countdown Timer */
    .countdown {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: var(--secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero-content {
        align-items: flex-start;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      .buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="./ilm-nexus program logo.png" alt="Ilm Nexus">
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <nav class="nav-links" id="navLinks">
      <a href="#hero">Home</a>
      <a href="kwasu-registration.html">Register</a>
      <a href="https://nexus-learn.netlify.app" target="_blank">Start Learning</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>KWASU Tech Innovation Conference</h1>
      <p>Join hundreds of students as we kick off the Ilm Nexus South-West University Tour. Learn, connect, and pitch your ideas.</p>
      <div class="buttons">
        <a href="kwasu-registration.html" class="btn-primary">Register for Event</a>
        <a href="https://nexus-learn.netlify.app" class="btn-outline" target="_blank">Start Learning</a>
      </div>
      <div class="countdown" id="countdown">
        ‚è≥ Loading countdown...
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const links = document.getElementById("navLinks");
      links.classList.toggle("active");
    }

    // Countdown Timer (Set event date here)
    const eventDate = new Date("2025-07-10T10:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = eventDate - now;

      if (gap < 0) {
        document.getElementById("countdown").innerText = "üéâ Event in progress or has ended!";
        return;
      }

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = `‚è∞ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
