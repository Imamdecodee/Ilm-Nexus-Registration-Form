<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KWASU Tech Future Conference Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      padding: 0;
      margin: 0;
      color: #222;
    }
    header {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
      url('https://images.unsplash.com/photo-1581093588401-12b9f5193a12?auto=format&fit=crop&w=1200') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 14px;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background: #0073e6;
      color: white;
      padding: 12px 20px;
      border: none;
      margin-top: 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      color: #888;
    }
    .admin-link {
      margin-top: 15px;
      font-size: 13px;
      text-align: right;
    }
    .admin-link a {
      color: #0073e6;
      text-decoration: none;
    }
    .idea-section {
      display: none;
      border: 1px dashed #ccc;
      padding: 10px;
      margin-top: 15px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<header>
  <h1>KWASU Tech Future Conference 2025</h1>
  <p>Organized by Ilm Nexus â€“ Bridging Knowledge, Faith & Innovation Through Technology.</p>
</header>

<div class="container">
  <form action="https://formsubmit.co/theilmnexus@gmail.com" method="POST">
    <!-- Hidden Inputs -->
    <input type="hidden" name="_subject" value="New KWASU Registration from Website">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://nexus-learn.netlify.app/thank-you.html">

    <!-- Visible Fields -->
    <label>Full Name *</label>
    <input type="text" name="Full Name" required>

    <label>Email Address *</label>
    <input type="email" name="Email" required>

    <label>Phone Number *</label>
    <input type="tel" name="Phone" required>

    <label>Department / Faculty *</label>
    <input type="text" name="Department" required>

    <label>Level *</label>
    <select name="Level" required>
      <option value="">Select level</option>
      <option>100 Level</option>
      <option>200 Level</option>
      <option>300 Level</option>
      <option>400 Level</option>
      <option>500 Level</option>
      <option>Graduate</option>
    </select>

    <label>Do you want to pitch a tech idea? *</label>
    <select name="Pitching" id="hasIdea" required>
      <option value="">Choose</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <div class="idea-section" id="ideaSection">
      <label>Idea Title</label>
      <input type="text" name="Idea Title">

      <label>What problem does your idea solve?</label>
      <textarea name="Problem Solved"></textarea>

      <label>Who is your target audience?</label>
      <input type="text" name="Target Audience">

      <label>What tools/technologies will you use?</label>
      <input type="text" name="Tools">
    </div>

    <label>What digital skills are you interested in?</label>
    <input type="text" name="Interested Skills" placeholder="e.g. Web, AI, Graphics...">

    <label>How did you hear about us?</label>
    <select name="Referral Source">
      <option>WhatsApp</option>
      <option>Flyer</option>
      <option>Social Media</option>
      <option>Class Rep</option>
      <option>Friend</option>
    </select>

    <div class="admin-link">
      Admin? <a href="admin-login.html">Login here</a>
    </div>

    <button type="submit">Submit Registration</button>
  </form>
</div>

<div class="footer">
  &copy; 2025 Ilm Nexus. All rights reserved.
</div>

<script>
  const hasIdea = document.getElementById("hasIdea");
  const ideaSection = document.getElementById("ideaSection");
  hasIdea.addEventListener("change", () => {
    ideaSection.style.display = hasIdea.value === "yes" ? "block" : "none";
  });
</script>

</body>
</html>
