<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KWASU Tech Future Conference Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0073e6;
      --light: #f4f9ff;
      --text: #222;
      --white: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      color: var(--text);
      margin: 0;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
        url('https://images.unsplash.com/photo-1581093588401-12b9f5193a12?auto=format&fit=crop&w=1200') center/cover no-repeat;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.4rem;
    }

    header p {
      max-width: 700px;
      margin: 15px auto 0;
      font-size: 1.1rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      min-height: 90px;
    }

    .idea-section {
      margin-top: 10px;
      padding: 15px;
      border: 1px dashed #ccc;
      border-radius: 6px;
      display: none;
      background: #f9f9f9;
    }

    button {
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      margin-top: 25px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #005bb5;
    }

    .admin-link {
      text-align: right;
      font-size: 13px;
      margin-top: 10px;
    }

    .admin-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .admin-link a:hover {
      text-decoration: underline;
    }

    .confirmation {
      text-align: center;
      color: green;
      font-weight: 600;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .container {
        margin: 20px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>KWASU Tech Future Conference 2025</h1>
  <p>Organized by Ilm Nexus — Bridging Knowledge, Faith & Innovation Through Technology and Education.</p>
</header>

<div class="container">
  <h2>Conference Registration Form</h2>
  <form id="regForm">
    <label>Full Name *</label>
    <input type="text" name="fullname" required>

    <label>Email Address *</label>
    <input type="email" name="email" required>

    <label>Phone Number *</label>
    <input type="tel" name="phone" required>

    <label>School / Department *</label>
    <input type="text" name="department" required>

    <label>Level *</label>
    <select name="level" required>
      <option value="">Select level</option>
      <option>100 Level</option>
      <option>200 Level</option>
      <option>300 Level</option>
      <option>400 Level</option>
      <option>500 Level</option>
      <option>Graduate</option>
    </select>

    <label>Do you want to pitch a tech idea? *</label>
    <select name="hasIdea" id="hasIdea" required>
      <option value="">Choose</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <div class="idea-section" id="ideaSection">
      <label>Idea Title *</label>
      <input type="text" name="idea_title">

      <label>What problem does your idea solve? *</label>
      <textarea name="problem"></textarea>

      <label>Who is your target audience? *</label>
      <input type="text" name="audience">

      <label>What tools or technologies will you use? *</label>
      <input type="text" name="tools">
    </div>

    <label>What digital skills are you interested in?</label>
    <input type="text" name="skills" placeholder="e.g. Web Design, Graphics, AI...">

    <label>How did you hear about us?</label>
    <select name="referral">
      <option>WhatsApp</option>
      <option>Flyer</option>
      <option>Social Media</option>
      <option>Class Rep</option>
      <option>Friend</option>
    </select>

    <div class="admin-link" style="display: flex; flex-direction: column;">
      <div>Admin? <a href="admin-login.html">Login here</a></div>
      <div>Want to send bulk emails? <a href="staff.html">Click here</a></div>
    </div>

    <button type="submit">Submit Registration</button>
    <div class="confirmation" id="confirmationMsg" style="display: none;">✅ Registration submitted successfully!</div>
  </form>
</div>

<footer>
  &copy; 2025 Ilm Nexus. All rights reserved.
</footer>

<script>
  const form = document.getElementById("regForm");
  const hasIdea = document.getElementById("hasIdea");
  const ideaSection = document.getElementById("ideaSection");
  const confirmationMsg = document.getElementById("confirmationMsg");

  hasIdea.addEventListener("change", () => {
    ideaSection.style.display = hasIdea.value === "yes" ? "block" : "none";
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data.timestamp = new Date().toLocaleString();

    const allEntries = JSON.parse(localStorage.getItem("kwasu_registrations") || "[]");
    allEntries.push(data);
    localStorage.setItem("kwasu_registrations", JSON.stringify(allEntries));

    confirmationMsg.style.display = "block";
    form.reset();
    ideaSection.style.display = "none";
  });
</script>

</body>
</html>
